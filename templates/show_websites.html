{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_website') }}" method=post class=add_website>
    <dl>
      <dt>Url:
      <dd><input type=text size=30 name=url>
      <dd><input type=submit value=Add>
    </dl>
  </form>
<ul class=websites>
{% for site in websites %}
  <li><h2>URL: {{ site.url }}</h2>Status: {{ site.status }}
{% else %}
  <li><em>No websites in the list so far.</em>
{% endfor %}
</ul>
{% endblock %}
